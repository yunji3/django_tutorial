{% extends 'base.html' %} {% block content %}
<h1>오늘 {{name}}의 저녁은 {{pick.name}}입니다.</h1>
<h1>메뉴 리스트</h1>
<ul>
    {% for menu in menus %}
    <li>{{menu.name}} {{menu.price}}원</li>
    {%endfor%}
</ul>

{% if pick.price > 20000 %}
<p>헉! 비싸네?!</p>
{% elif pick.price > 10000 %}
<p>괜찮네~</p>
{% else %}
<p>맛있겠다.</p>
{% endif %} {% endblock %}
